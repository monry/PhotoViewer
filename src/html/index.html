<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <div
      id="container"
      data-image-count="200"
      data-image-extension="jpg"
      data-image-directory-photo="./img/photos/"
      data-image-directory-thumbnail="./img/thumbnails/"
      data-image-aspect-ratio-x="3"
      data-image-aspect-ratio-y="2"
      data-return-path="../index.html"
    ></div>
  </body>
</html>
